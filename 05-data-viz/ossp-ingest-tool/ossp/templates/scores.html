<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSS Prevalence Ingest Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <!-- Header Section -->
    <header>
        <form action="/" method="GET">
            <button class="btn home-button">Home</button>
        </form>

    </header>
    <div class="container">
        <div id="main-container" class="workflow-container">
            <h1 class="text-center mb-4">OSS Prevalence Ingest Tool</h1>
            <!-- Results Box -->
            <div class="section results-box">
                <div class="flex" style="display: flex; justify-content: flex-end; gap: 10px;">
                    <button id="run-scoring-btn" class="btn btn-primary w-40 download-button">
                        <span id="run-scoring-spinner"><i class="bi bi-play-fill"></i> Run Scoring</span>
                    </button>

                    <button class="btn btn-primary w-40 download-button" onclick="downloadScores()">Download
                        Scores
                    </button>
                </div>
                <h3 class="section-title">Scores</h3>
                <div id="scores-container" class="container flex row-gap-3">
                    <div class="table-options flex mb-1 align-items-center"
                        style="display: none; justify-content: space-between; gap: 10px;">
                        <div style="display: flex;">
                            <button id="save-selections-btn" class="btn btn-primary w-40 download-button">Save
                                Selections
                            </button>
                        </div>
                        <div id="toggle-subscore-div" class="form-check form-switch" style="display: flex;">
                            <input class="form-check-input" type="checkbox" role="switch" id="subscoreToggle">
                            <label class="form-check-label" for="subscoreToggle">. View Subscores</label>
                        </div>
                    </div>
                    <div id="filter1-options" class="table-options align-items-center mb-3 col-md-6"
                        style="display: none;">
                        <input type="number" min="1" max="10" value=0 class="form-control form-control-sm w-auto me-2"
                            id="min-avg-score">
                        <label class="form-label mb-0" for="min-avg-score"> Min Average Score</label>
                    </div>

                    <div id="scores-table-container" class="table-responsive table-responsive-lg">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <p>OSS Prevalence - LLNL</p>
    </footer>
</body>
<script src="{{ url_for('static', filename='js/scores.js')}}" type="text/javascript"></script>

</html>
