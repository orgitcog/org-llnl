cfg_dest: config.yaml
dataset:
  dir_name: datasets
  elem: Ta
  feature_type: snap_all
device: cuda:1
model:
  channels: 90,90
  edge_reduction: score_adaptive
  file_name: snap_model_d2_k6
  fixed_rate_l: 0.8
  fixed_rate_r: 1.00001
  num_depth: 2
  num_kernels: 6
  pooling_rate: -1.0
  save_dir: model_saved
num_threads: 4
num_workers: 0
optim:
  lr: 0.0005
  opt: adam
  opt_decay_rate: 0.65
  opt_decay_step: 15
  opt_restart: 0
  scheduler: step
  weight_decay: 0.0005
out_dir: results/Ta_snap_all
test:
  xyz_dir: test_d2_k6
torch_real: torch.float32
train:
  batch_size: 4
  epochs: 600
  train_val_ratio: 1.0
