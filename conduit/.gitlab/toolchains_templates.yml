############
# TOOLCHAINS
############

.with_gcc:
  variables:
    TOOLCHAIN: "gcc"
    PKG_SPEC: ""

.with_gcc_static:
  variables:
    TOOLCHAIN: "gcc_static"
    PKG_SPEC: "~shared %gcc"

.with_clang:
  variables:
    TOOLCHAIN: "clang"
    PKG_SPEC: "~python~fortran %clang@coral"

.with_xl:
  variables:
    TOOLCHAIN: "xl"
    PKG_SPEC: "~shared~python~fortran %xl@coral"
