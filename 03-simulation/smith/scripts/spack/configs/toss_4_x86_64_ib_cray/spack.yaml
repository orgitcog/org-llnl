spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage::
    - $spack/../build_stage

  # Regular TPLs do not need views
  view: false

  include:
  - ../defaults.yaml
  - ../versions.yaml

  toolchains:
    rocm_6_4_2:
    - spec: '%c=llvm-amdgpu@6.4.2'
      when: '%c'
    - spec: '%cxx=llvm-amdgpu@6.4.2'
      when: '%cxx'
    - spec: '%fortran=llvm-amdgpu@6.4.2'
      when: '%fortran'
    - spec: '%cray-mpich@8.1.29.rocm_6_4_2'
      when: '%mpi'

  packages:
    all:
      providers:
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
        zlib-api: [zlib]
        mpi: [cray-mpich]

    # Compiler package(s)
    llvm-amdgpu:
      externals:
      - spec: llvm-amdgpu@6.4.2
        prefix: /opt/rocm-6.4.2/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-6.4.2/llvm/bin/amdclang
            cxx: /opt/rocm-6.4.2/llvm/bin/amdclang++
            fortran: /opt/rocm-6.4.2/llvm/bin/amdflang

    # Providers
    netlib-lapack:
      buildable: false
      externals:
      - spec: netlib-lapack@3.8.0
        prefix: /usr
    zlib:
      buildable: false
      externals:
      - spec: zlib@1.2.11
        prefix: /usr

    # Lock down which MPI we are using
    mpi:
      buildable: false
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.29.rocm_6_4_2+slurm
        prefix: /usr/tce/packages/cray-mpich-tce/cray-mpich-8.1.29-rocmcc-6.4.2/

    # ROCm
    hip:
      buildable: false
      externals:
      - spec: hip@6.4.2
        prefix: /opt/rocm-6.4.2
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@6.4.2
        prefix: /opt/rocm-6.4.2
    hipblas-common:
      buildable: false
      externals:
      - spec: hipblas-common@6.4.2
        prefix: /opt/rocm-6.4.2
    hipsolver:
