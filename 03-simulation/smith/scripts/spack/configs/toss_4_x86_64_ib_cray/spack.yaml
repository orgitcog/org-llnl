        prefix: /opt/rocm-6.4.2
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@6.4.2
        prefix: /opt/rocm-6.4.2
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@6.4.2
        prefix: /opt/rocm-6.4.2/
    rocblas:
