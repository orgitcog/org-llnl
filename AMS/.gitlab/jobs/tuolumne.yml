.tuolumne_reproducer_vars:
  script:
    - export WITH_CUDA="Off"
    - export WITH_HIP="On"

# With GitLab CI, included files cannot be empty.
variables:
  INCLUDED_FILE_CANNOT_BE_EMPTY: "True"

