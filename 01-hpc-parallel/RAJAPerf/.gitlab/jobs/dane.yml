# Override reproducer section to define projet specific variables.
.dane_reproducer_vars:
  script:
    - !reference [.reproducer_vars, script]

########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for this
# project. We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS}
# when possible so that the comparison with the original job is easier.

# Shared job uses %clang-19-gcc-13, replaced with %clang-19 below
clang_19_1_3_gcc_13_3_1:
  extends: .job_on_dane
  variables:
    ON_DANE: "OFF"

# Shared job uses %oneapi-2025-gcc-10, replaced with %oneapi@=2025.2 below
oneapi_2025_2_0_gcc_10_3_1:
  extends: .job_on_dane
  variables:
    ON_DANE: "OFF"

## gcc 13.3.1 job is in the shared RSC set of jobs

############
# Extra jobs
############
# We do not recommend using ${PROJECT_<MACHINE>_VARIANTS} and
# ${PROJECT_<MACHINE>_DEPS} in the extra jobs. There is no reason not to fully
# describe the spec here.

clang_14_0_6:
  variables:
    SPEC: " ~shared +openmp +omptask %llvm@=14.0.6"
  extends: .job_on_dane

clang_19_1_3:
  variables:
    SPEC: " ~shared +openmp %llvm@=19.1.3"
  extends: .job_on_dane

gcc_10_3_1:
  variables:
    SPEC: " ~shared +openmp +omptask %gcc@=10.3.1 "
  extends: .job_on_dane

gcc_12_1_1:
  variables:
    SPEC: " ~shared +openmp %gcc@=12.1.1"
  extends: .job_on_dane

oneapi_2025_2_0:
  variables:
    SPEC: "~shared +openmp cxxflags==-fp-model=precise %oneapi@=2025.2.0"
  extends: .job_on_dane

oneapi_2025_2_0_mpi:
  variables:
    SPEC: "~shared +openmp +mpi +lowopttest cxxflags==-fp-model=precise %oneapi@=2025.2.0"
  extends: .job_on_dane
