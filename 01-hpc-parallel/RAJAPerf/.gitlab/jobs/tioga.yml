# Override reproducer section to define project specific variables.
.tioga_reproducer_vars:
  script:
    - !reference [.reproducer_vars, script]

########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for RAJA.
# We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS} So that
# the comparison with the original job is easier.

## NOTE: rocm 6.4.1 job turned off since it is covered by rocmcc_6_4_1_hip_openmp
##       job below
rocmcc_6_4_1_hip:
  extends: .job_on_tioga
  variables:
    ON_TIOGA: "OFF"

## NOTE: cce 20.0.0 job is in the shared RSC set of jobs

############
# Extra jobs
############
# We do not recommend using ${PROJECT_<MACHINE>_VARIANTS} and
# ${PROJECT_<MACHINE>_DEPS} in the extra jobs. There is no reason not to fully
# describe the spec here.

rocmcc_6_4_1_hip_openmp:
  variables:
    SPEC: "~shared +rocm +openmp amdgpu_target=gfx90a %llvm-amdgpu@=6.4.1 ^hip@6.4.1"
    HSA_ENABLE_SDMA: "1"
    HSA_ENABLE_SDMA_COPY_SIZE_OVERRIDE: "0"
    GPU_FORCE_BLIT_COPY_SIZE: "0"
  extends: .job_on_tioga

rocmcc_6_4_1_hip_openmp_mpi:
  variables:
    SPEC: "~shared +rocm +openmp +mpi amdgpu_target=gfx90a %llvm-amdgpu@=6.4.1 ^hip@6.4.1"
    HSA_ENABLE_SDMA: "1"
    HSA_ENABLE_SDMA_COPY_SIZE_OVERRIDE: "0"
    GPU_FORCE_BLIT_COPY_SIZE: "0"
  extends: .job_on_tioga
