<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSS Prevalence Ingest Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <!-- Header Section -->
    <header>
        <form action="/" method="GET">
            <button class="btn home-button">Home</button>
        </form>

    </header>
    <div class="container">
        <div class="workflow-container">
            <h1 class="text-center mb-4">OSS Prevalence Ingest Tool</h1>
            <!-- Errors Box -->
            {% if traceback %}
            <div class="section errors-box">
                <h3 class="section-title">Errors</h3>
                <div id="errors">
                    <pre>{{ traceback }}</pre>
                </div>
            </div>
            {% endif %}
            <!-- Results Box -->
            <div class="section results-box">
                <h3 class="section-title">Results</h3>
                <div id="results">
                    <div class="text-center mb-4">
                        <form action="/download/database" method="GET">
                            <button class="btn download-button">Download
                                Database
                            </button>
                        </form>
                    </div>
                    <!-- Combo box removed -->
                    <div id="rq-results-container" class="text-center table-responsive mb-4"></div>
                    <div id="errors-box" class="section errors-box"></div>
                </div>
            </div>

        </div>
    </div>


    <footer>
        <p>OSS Prevalence - LLNL</p>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="{{ url_for('static', filename='js/results.js')}}" type="text/javascript"></script>

</html>
