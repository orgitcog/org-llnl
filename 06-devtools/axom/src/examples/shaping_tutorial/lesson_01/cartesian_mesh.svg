<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#fff" />

  <!-- Mesh Lines (resolution 8x8) -->
  <g stroke="#aaa" stroke-width="1">
    <!-- vertical lines -->
    <line x1="87.5" y1="50" x2="87.5" y2="350" />
    <line x1="125" y1="50" x2="125" y2="350" />
    <line x1="162.5" y1="50" x2="162.5" y2="350" />
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="237.5" y1="50" x2="237.5" y2="350" />
    <line x1="275" y1="50" x2="275" y2="350" />
    <line x1="312.5" y1="50" x2="312.5" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <!-- horizontal lines -->
    <line x1="50" y1="87.5" x2="350" y2="87.5" />
    <line x1="50" y1="125" x2="350" y2="125" />
    <line x1="50" y1="162.5" x2="350" y2="162.5" />
    <line x1="50" y1="200" x2="350" y2="200" />
    <line x1="50" y1="237.5" x2="350" y2="237.5" />
    <line x1="50" y1="275" x2="350" y2="275" />
    <line x1="50" y1="312.5" x2="350" y2="312.5" />
    <line x1="50" y1="350" x2="350" y2="350" />
  </g>

  <!-- Bounding Box -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#000" stroke-width="2" />


  <!-- Annotations -->
  <!-- Bounding Box annotation -->
  <line x1="335" y1="45" x2="65" y2="45" stroke="#f00" stroke-width="2" marker-start="url(#arrow-rev)" marker-end="url(#arrow)" />
  <text x="200" y="35" fill="#f00" font-family="Helvetica" font-size="12" text-anchor="middle">
    Bounding Box width = 300 (xmin = 50, xmax = 350)
  </text>

  <line x1="45" y1="65" x2="45" y2="335" stroke="#f00" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow-rev)" />
  <text x="20" y="200" fill="#f00" font-family="Helvetica" font-size="12" text-anchor="middle" transform="rotate(-90 20,200)">
    Bounding Box height = 300 (ymin = 50, ymax = 350)
  </text>

  <!-- Resolution annotation -->
  <text x="200" y="380" fill="#00f" font-family="Helvetica" font-size="14" text-anchor="middle">Resolution = 8 x 8</text>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 L1.5,3 Z" fill="#f00" />
    </marker>
    <marker id="arrow-rev" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M6,0 L0,3 L6,6 L4.5,3 Z" fill="#f00" />
    </marker>
  </defs>
</svg>

