dimensions: 2

shapes:
  - name: background
    material: background
    geometry:
      format: none

  - name: vanilla_scoop
    material: ice_cream
    geometry:
      format: mfem
      path: ice_cream_scoop.mesh
      units: cm
      operators:
        - scale: 1.1
        - rotate: 5
        - translate: [0.0, 2.0]

  - name: colorful_sprinkles
    material: sprinkles
    geometry:
      format: mfem
      path: ice_cream_sprinkles.mesh
      units: cm
      operators:
        - rotate: 15
        - translate: [0.0, 3.0]
    replaces: [ice_cream]

  - name: cone
    material: batter
    geometry:
      format: mfem
      path: ice_cream_cone.mesh
      units: cm
      operators:
        - rotate: -5
        - translate: [0.0, -2.0]
    does_not_replace: [ice_cream, sprinkles]