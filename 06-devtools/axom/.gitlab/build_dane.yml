####
# This is the shared configuration of jobs for dane
.on_dane:
  variables:
    SCHEDULER_PARAMETERS: "--reservation=ci --exclusive=user --deadline=now+1hour -N1 -t ${ALLOC_TIME}"
  tags:
    - batch
    - dane
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_DANE == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /dane_release/'
      when: always
    - when: on_success
  before_script:
    - module load cmake/3.19.2

####
# Template
.src_build_on_dane:
  variables:
    ALLOC_TIME: "40"
  extends: [.src_build_script, .on_dane, .src_workflow]
  needs: []

.full_build_on_dane:
  variables:
    ALLOC_TIME: "70"
  extends: [.full_build_script, .on_dane, .full_workflow]
  needs: []

####
# PR Build jobs
dane-llvm_19_1_3-debug-src:
  variables:
    COMPILER: "llvm@19.1.3"
    HOST_CONFIG: "dane-toss_4_x86_64_ib-${COMPILER}.cmake"
  extends: .src_build_on_dane

dane-llvm_19_1_3-release-src:
  variables:
    COMPILER: "llvm@19.1.3"
    HOST_CONFIG: "dane-toss_4_x86_64_ib-${COMPILER}.cmake"
    BUILD_TYPE: "Release"
    EXTRA_CMAKE_OPTIONS: "-DAXOM_QUEST_ENABLE_EXTRA_REGRESSION_TESTS:BOOL=ON"
  extends: .src_build_on_dane

dane-gcc_13_3_1-src:
  variables:
    COMPILER: "gcc@13.3.1"
    HOST_CONFIG: "dane-toss_4_x86_64_ib-${COMPILER}.cmake"
  extends: .src_build_on_dane

dane-sanitizers-gcc_13_3_1-src:
  variables:
    COMPILER: "gcc@13.3.1"
    HOST_CONFIG: "dane-toss_4_x86_64_ib-${COMPILER}.cmake"
    LSAN_OPTIONS: suppressions=${CI_PROJECT_DIR}/suppressions.asan
    EXTRA_CMAKE_OPTIONS: "-DAXOM_ENABLE_ASAN=ON -DAXOM_ENABLE_UBSAN=ON"
  extends: .src_build_on_dane

