# Example yaml file to use with example_api_scurves.py

# Detector Parameters
detector:
  name: Generic_NaI
  base_spec_dir: ./baseSpectra/genericNaI
  no_secondary: false
  secondary_type: scenario  # 'base_spec', 'file', 'scenario', or None; if None, "no_secondary" should be set to "True"

# Replay Tool Parameters
replay:
#  If using a standalone tool, fill with appropriate names/paths
#  name: demo_replay
#  type: standalone
#  exe_path: ../tools/demo_replay.exe
#  settings: INPUTDIR OUTPUTDIR
#  n42_template_path:
#  input_filename_suffix: .n42
# If using fullspec, fill these terms appropriately
  name: Generic_NaI_FullSpec
  type: gadras_web
  drf_name: 1x1/NaI Front

# Sources
sources:
  - name: Cs137
    units: FLUX
  - name: Co60
    units: FLUX

# Background
background:
  units: DOSE
  name: Bgnd
  value: 0.065

# Auto S-curves Parameters, basic settings
basic_scurve_params:
  dwell_time: 120
  results_type: PID
  input_reps: 100
  invert_curve: false

# Auto S-curves Parameters, advanced settings
advanced_scurve_params:
  min_guess: 1.0E-8
  max_guess: 1.0E-3
  rise_points: 5
  end_points: 3
  repetitions: 10
  add_points: ''
  custom_name: '[Default]'
  cleanup: true
  num_points: 6
  lower_bound: 0.1
  upper_bound: 0.9

output_dir: output/
export_type: both
