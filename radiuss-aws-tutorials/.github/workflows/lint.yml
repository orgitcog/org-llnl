name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Python linting tools
        run: |
          pip install flake8 black isort

      - name: Run black (Python formatter)
        run: black --check --line-length 120 lambdas/

      - name: Run isort (import sorter)
        run: isort --check-only lambdas/

      - name: Run flake8 (Python linter)
        run: flake8 --max-line-length=120 lambdas/

  cf-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install cfn-lint
        run: pip install cfn-lint

      - name: Run cfn-lint
        run: cfn-lint dockerized-tutorial-template.yml
